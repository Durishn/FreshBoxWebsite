<!DOCTYPE html>
<html>
	<head>
		<title>PayPal Shopping Cart</title>
	</head>

	<body>
		<form action="https://www.paypal.com/cgi-bin/webscr" method="post">
			<input type="hidden" name="cmd" value="_cart">
			<input type="hidden" name="upload" value="1">

			<input type="hidden" name="currency_code" value="CAD">
			<input type="hidden" name="business" value="jerritanderson@hotmail.com">

			<input type="hidden" name="item_name_1" value="Small Box">
			<input type="hidden" name="amount_1" value="15">

			<input type="hidden" name="item_name_2" value="Large Box">
			<input type="hidden" name="amount_2" value="20">

			<input type="hidden" name="item_name_3" value="Donation">
			

			<!-- Quantity of Small Box input !-->
			<input type="text" name="quantity_1" value="0">

			<!-- Quantity of Large Box input !-->
			<input type="text" name="quantity_2" value="0">

			<!-- Quantity of donations in dollars !-->
			<input type="text" name="amount_3" value="0">


			<input type="image" src="http://www.paypal.com/en_US/i/btn/x-click-but01.gif" name="submit" alt="Make payments with PayPal - it's fast, free and secure!">
		</form>
	</body>
</html>
