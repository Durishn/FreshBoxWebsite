<!DOCTYPE html>
<html lang="en" id="Home">
<head>

    <!-- Meta Data -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GFB: Login</title>
    <meta name="description" content="Contact for Garden Fresh Box">
    <meat name="author" content="Fresh Solutions">
    
    <!-- Linked Files -->
    <link rel="stylesheet" type="text/css" href="css/GFB_Stylesheet.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>      
</head>

<body class="">
    <div class="container">

        <!-- Main Page Content -->
        <div class="container theme-showcase" role="main">
            
            <div class="jumbotron jumboGFB jumbotop jumbolog">
                <form class="form-signin" role="form">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="btn btn-lg btn-default jumbobut btn-block" type="submit">Sign in</button>
                    <a class="btn btn-lg btn-default jumbobut btn-block" href="GFB_Default_Home.html" role="button">Cancel</a>
                </form>
            </div>

            <!-- Footer -->
            <div class="footer">
                <p><small> Copyright &copy; FreshSolutions </small></p>
            </div>

        </div>

    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
